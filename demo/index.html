  <script>
    window.onload = function () {
      var grid = document.getElementsByTagName("sam-lazygrid")[0];
      grid.count = 100;
      grid.setupItem = function (index) {
        var node = document.createElement("article");
        node.innerHTML = index;
        return node;
      }
      console.dir(grid);
      grid.render();
    }
  </script>
