<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>sam-lazygrid - X-Tag</title>

  <link rel="stylesheet" type="text/css" href="x-tag-components.css"/>
  <link rel="stylesheet" type="text/css" href="../src/lazygrid.css"/>

  <script type="application/javascript" src="../bower_components/x-tag-core/dist/x-tag-core.js"></script>
  <script type="application/javascript" src="../bower_components/fastdom/index.js"></script>
  <script type="application/javascript" src="../src/withinViewport.js"></script>
  <script type="application/javascript" src="../src/lazygrid.js"></script>
  <style type="text/css">
  </style>
</head>
<body id="app">
  <sam-lazygrid id="grid" verbose="verbose">
  </sam-lazygrid>
</body>
<script type="text/javascript">

  document.addEventListener('DOMComponentsLoaded', function() {
    var grid = document.getElementById("grid");
    grid.itemSetup = function (i) {
      var node = document.createElement("article"),
          html;
      if (i === 1) {
        html = "I'm № 1, bit lonely all by my self, being in the nonprime, noncomposite category."
      }
      else if (i === 42) {
        html = "I'm № 42, the answer to life!";
      } else if (i % 2 != 0) {
       html = "Hello, I'm Item № " + i + "and I'm an odd №!";
      } else if (i % 2 === 0) {
        html = "Hello, I'm Item № " + i + "and I'm an even №!";
      }
      node.innerHTML = html;
      return node;
    };
    grid.count = 1000;
    grid.render(0);
  });

</script>

</html>
